<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헬스는 처음이라</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/e8c69351e0.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="page_wrap">
      <!-- 헤더 영역 -->
      <header></header>

      <!-- visual 영역 -->
      <section></section>

      <!--검색 영역 -->
      <section class="search_section">
        <!-- 검색 창 -->
        <div class="search_bar">
          <div class="input_wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="search_input_wrapper"
              placeholder="운동 이름을 검색해보세요"
            />
            <ul class="autocomplete_list"></ul>
            <!-- <li></li> -->
          </div>
        </div>

        <div class="search_result">
          <div class="search_result_title">검색 결과</div>

          <!-- JS로 이미지 동적으로 -->
          <div class="card_container"></div>

          <button type="button" class="btn_load_more" id="load_more_btn">
            더보기 <i class="fa-regular fa-plus"></i>
          </button>
        </div>

        <!-- 탭 컨텐츠 -->
        <div></div>
      </section>

      <!-- 푸터 영역 -->
      <footer></footer>
    </div>
  </body>
</html>
